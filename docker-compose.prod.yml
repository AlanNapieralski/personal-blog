version: '3.8'

services:
  # Vue.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - drupal
    restart: always
    networks:
      - app-network

  # Drupal Backend
  drupal:
    image: drupal:10-apache
    ports:
      - "8080:80"
    volumes:
      - drupal_modules:/var/www/html/modules
      - drupal_profiles:/var/www/html/profiles
      - drupal_themes:/var/www/html/themes
      - drupal_sites:/var/www/html/sites
    environment:
      DRUPAL_DATABASE_HOST: postgres
      DRUPAL_DATABASE_PORT: 5432
      DRUPAL_DATABASE_NAME: drupal
      DRUPAL_DATABASE_USERNAME: drupal
      DRUPAL_DATABASE_PASSWORD: ${DB_PASSWORD:-changeme}
    depends_on:
      - postgres
    restart: always
    networks:
      - app-network

  # PostgreSQL Database
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: drupal
      POSTGRES_USER: drupal
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - app-network

volumes:
  drupal_modules:
  drupal_profiles:
  drupal_themes:
  drupal_sites:
  postgres_data:

networks:
  app-network:
    driver: bridge
